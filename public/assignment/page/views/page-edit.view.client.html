
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-header col-sm-4 hidden-xs">
            <p class="nav navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page">
                Pages
            </a>
            <p class="nav navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new"><span class="glyphicon glyphicon-plus"></span></a>
            </p>
        </div>
        <div class="navbar-header col-sm-8">
            <p class="nav navbar-text pull-left visible-xs">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}">
                Edit Page
            </a>
            <p class="nav navbar-text pull-right">
                <a ng-click="model.updatePage(model.pid,model.page)"><span class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>

<div class="row container-fluid">

    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">{{page.name}}</a>
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <label for="pagename">Name</label>
        <input ng-model="model.page.name" type="text" class="form-control" value="Blog Post" id="pagename">

        <label for="pagetitle">Title</label>
        <input ng-model="model.page.description" type="text" class="form-control" value="Page Title" id="pagetitle">

        <a class="btn btn-danger btn-block" ng-click="model.deletePage(model.pid)">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="nav navbar-text pull-right">
                <a href="#/user/{{model.uid}}"><span class="glyphicon glyphicon-user"></span></a>
            </p>
        </div>
    </div>
</nav>
