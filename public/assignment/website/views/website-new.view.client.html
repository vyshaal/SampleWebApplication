<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <div class="navbar-header col-sm-4 hidden-xs">
            <p class="nav navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.uid}}/website">
                Websites
            </a>
            <p class="nav navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/new"><span class="glyphicon glyphicon-plus"></span></a>
            </p>
        </div>

        <div class="navbar-header col-sm-8">
            <p class="nav navbar-text pull-left visible-xs">
                <a href="#/user/{{model.uid}}/website"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.uid}}/website/new">
                New Website
            </a>
            <p class="nav navbar-text pull-right">
                <a ng-click="model.createWebsite(model.uid,model.website)"><span class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div ng-show="model.success" class="alert alert-success" role="alert">
    {{model.success}}
</div>

<div class="row container-fluid">

    <div class="navbar-header col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#/user/{{model.uid}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <label for="websitename">Website Name</label>
        <input ng-model="model.website.name" type="text" class="form-control" placeholder="Website" id="websitename">

        <label for="websitedescription">Website Description</label>
        <textarea ng-model="model.website.description" type="text" class="form-control" rows="4" id="websitedescription" placeholder="Helps you to interact with the people"></textarea>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="nav navbar-text pull-right">
                <a href=#/user/{{model.uid}}"><span class="glyphicon glyphicon-user"></span></a>
            </p>
        </div>
    </div>
</nav>
