
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="nav navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
                Widgets
            </a>
            <p class="nav navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"><span class="glyphicon glyphicon-plus"></span></a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-repeat="widget in model.widgets" ng-switch="widget.widgetType">
        <div class="nvw-widget-tool">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
                <span class="glyphicon glyphicon-align-justify"></span>
        </div>

        <div ng-switch-when="HEADER" ng-switch="widget.size">
            <h6 ng-switch-when=1>{{widget.text}}</h6>
            <h5 ng-switch-when=2>{{widget.text}}</h5>
            <h4 ng-switch-when=3>{{widget.text}}</h4>
            <h3 ng-switch-when=4>{{widget.text}}</h3>
            <h2 ng-switch-when=5>{{widget.text}}</h2>
            <h1 ng-switch-when=6>{{widget.text}}</h1>
        </div>

        <div ng-switch-when="IMAGE">
            <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
        </div>

        <div ng-switch-when="YOUTUBE">
            <iframe width="{{widget.width}}" ng-src="{{model.checkSafeYoutubeUrl(widget.url)}}"></iframe>
        </div>

        <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)"></div>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="nav navbar-text pull-right">
                <a href="#/user/{{model.uid}}"><span class="glyphicon glyphicon-user"></span></a>
            </p>
        </div>
    </div>
</nav>
